<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gallery Page</title>
    <style>
           .a{
            text-align: center;
            color: orange;
           }

           .b{
            margin: 40px 50px; 
           }

           .c{
            float: right;
           }
           .row{
            justify-content: space-between;
            margin-top: 120px;
           }
    </style>
</head>
<body>
    <div class="container c1">

        <div class="row" r1>
            <div class="offset-md-3 col-md-6" text-center cl1>
                <h1 class="a">Nature Gallery</h1>
            </div>
        </div>

        <div class="row" r2>
            <div class="col-md-4 my-2">
                <img width="80%" height="80%" src="https://www.format.com/wp-content/uploads/symmetrical_clouds_reflection_in_water.jpg">
            </div>

            <div class="col-md-4 my-2">
                <img width="80%" height="80%" src="https://images.unsplash.com/photo-1596550782892-01e5f0229ce7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGJlYXV0aWZ1bCUyMG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80">
            </div>

            <div class="col-md-4 my-2">
                <img width="80%" height="80%" src="https://images.unsplash.com/photo-1621157281974-e926449624e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwZ3JlZW58ZW58MHx8MHx8fDA%3D&w=1000&q=80">
            </div>
        </div>

        <div class="row" r3>
            <div class="col-md-4 my-2">
                <img width="80%" height="80%" src="https://images.unsplash.com/photo-1620766165457-a8025baa82e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwb2YlMjBpbmRpYXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80">
            </div>

            <div class="col-md-4 my-2">   
                 <img width="80%" height="80%" src="https://i.pinimg.com/originals/4d/62/a3/4d62a3fa2f4750685955a497a2ff03e5.jpg">
            </div>

            <div class="col-md-4 my-2">
                <img width="80%" height="80%" src="https://i.pinimg.com/originals/6b/cc/cc/6bccccb4750ea5135e8ce1ab886f976f.jpg">
            </div>
        </div>

        <div class="row" r3>
            <div class="col-md-4 my-2">
                <img width="80%" height="80%" src="https://images.unsplash.com/photo-1565786423298-4bdca4334241?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29sb3JmdWwlMjBuYXR1cmV8ZW58MHx8MHx8fDA%3D&w=1000&q=80">
            </div>

            <div class="col-md-4 my-2">   
                 <img width="80%" height="80%" src="https://cdn.wallpapersafari.com/39/39/90lObj.jpg">
            </div>

            <div class="col-md-4 my-2">
                <img width="80%" height="80%" src="https://images.unsplash.com/photo-1420593248178-d88870618ca0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5nJTIwbmF0dXJlfGVufDB8fDB8fHww&w=1000&q=80">
            </div>
        </div>

    </div>

    <div class="container"> 
    <iframe class="c" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15225.71291787925!2d78.43432062847937!3d17.43920620686302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90c55bb43183%3A0x1abc135b23ee2703!2sAmeerpet%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1697473903511!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"><h1 class="b">Contact Us</h1> </iframe>

    <h1 class="b">Contact Us</h1>
    <form class="form mt-5">
        <label>Enter First Name:</label> <br>
        <input type="text" class="form-control w-auto" value="" placeholder="First Name:"> <br>

        <label>Enter Last Name:</label> <br>
        <input type="text" class="form-control w-auto" value="" placeholder="Last Name:"> <br> 

        <label>Enter Your Mobile No:</label> <br>
         <input type="number" class="form-control w-auto" value="" placeholder="Mobile No:"> <br>

        <label>Enter Email ID:</label> <br>
        <input type="email" class="form-control w-auto" value="" placeholder="Email ID:">
        <div class="d-flex flex-wrap m-3 ">

            <button class="btn btn-outline-primary mr-1">Submit</button> 
            <button class="btn btn-outline-primary " >Reset</button>
        </div>
    </form>
</div>
</body>
</html>
